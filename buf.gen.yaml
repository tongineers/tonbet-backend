version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/tongineers/dice-ton-api/gen
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt: 
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen/go
    opt: 
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: gen/go
    opt: 
      - paths=source_relative
      - generate_unbound_methods=true
inputs:
  - directory: proto
